<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulated DAO Interaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">DAO Interaction</h1>


      <form id="addMemberForm" class="mt-3">
        <div class="mb-3">
          <label for="memberAddress" class="form-label"
            >New Member Address:</label
          >
          <input
            type="text"
            class="form-control"
            id="memberAddress"
            name="memberAddress"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
      </form>

    
      <form id="createProposalForm" class="mt-3">
        <div class="mb-3">
          <label for="proposalDescription" class="form-label"
            >New Proposal Description:</label
          >
          <input
            type="text"
            class="form-control"
            id="proposalDescription"
            name="proposalDescription"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Create Proposal</button>
      </form>



    <script src="script.js"></script>
  </body>
</html>
